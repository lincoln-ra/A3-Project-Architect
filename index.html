<!DOCTYPE html>
<html lang="en"  data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Daisy Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FA CDN -->
    <script src="https://kit.fontawesome.com/6280a92ace.js" crossorigin="anonymous"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Vanilla -->
     <link rel="stylesheet" href="style.css">




</head>
<body class="bg-[#fffffffa] font-family">
    <nav class="flex justify-between items-center px-5 py-10">
        <div class="flex justify-between items-center">
            <i class="fa-solid fa-arrow-up-long w-10 h-10     rounded-full flex justify-center items-center rotate-45 text-bold bg-[#ABEF5F]"></i>
            <h3 class="text-4xl font-semibold text-black ml-2">Rinterio</h3>
        </div>

        <div class="hidden lg:flex">
            <ul class="flex justify-between gap-10">
                <li class="font-semibold">Home</li>
                <li>Service</li>
                <li>Portfolio</li>
                <li>blog</li>
                <li>Contact Us</li>
            </ul>  
        </div>
        <div  class="hidden lg:flex justify-between gap-5">
            <i class="fa-solid fa-magnifying-glass w-12 h-12 rounded-full flex justify-center items-center bg-white border-black-50 border-2 "></i>
            <i class="fa-solid fa-cart-shopping w-12 h-12 rounded-full flex justify-center items-center bg-white border-black-50 border-2 "></i>
            <div class="flex justify-between items-center gap-4 bg-[#ABEF5F] px-5 py-2 rounded-full">
               <h4 class="text-lg font-semibold">Book Consult</h4>
                <i class="fa-solid fa-arrow-up-long w-10 h-10 rounded-full flex justify-center items-center bg-black rotate-45 border-black-50 border-2 " style="color: #ffffff;"></i>
            </div>
        </div>

        
        <div class="lg:hidden">
            <i class="fa-solid fa-bars w-12 h-12 rounded-full flex justify-center items-center bg-white border-black-50 border-2 "></i>
        </div>
    </nav>
